<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperMaize-Man</title>
    <link rel="icon" href="/assets/supermaizeboy-92c8d2bb.svg" type="image" />
    <script type="module" crossorigin src="/assets/index-ec1e5527.js"></script>
    <link rel="stylesheet" href="/assets/index-cb0f4a11.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="/assets/supermaizeboy-92c8d2bb.svg"
          alt="logo"
          class="logo-left"
        />
        <h1 class="header__title">
          SuperMaize <br />
          Man
        </h1>
        <img
          src="/assets/supermaizeboy-92c8d2bb.svg"
          alt="logo"
          class="logo-right"
        />
      </header>
      <section class="game__section">
        <div class="game__container">
          <div class="game__counters">
            <div class="time-input">
              <img
                src="/assets/time-d8fd0eda.svg"
                alt="time icon"
                width="50px"
                height="100%"
              />
              <input type="text" class="time-counter" />
            </div>
            <div class="corn-input">
              <input type="text" class="corn-counter" />
              <img
                src="/assets/corn-e070da5d.svg"
                alt="corn icon"
                width="50px"
                height="100%"
              />
            </div>
          </div>
          <div class="game__window">
            <div class="game">
              <button class="replay-button">Replay</button>
            </div>
          </div>
        </div>
      </section>

      <section class="controls__section">
        <div class="controls__container">
          <div class="controls">
            <div class="controls__up">
              <img src="/assets/up-2073b56d.svg" alt="up arrow" id="arrow-up" />
            </div>
            <div class="controls__left-right">
              <img
                src="/assets/left-64b67e03.svg"
                alt="left arrow"
                id="arrow-left"
              />
              <img
                src="/assets/right-650f91ce.svg"
                alt="right arrow"
                id="arrow-right"
              />
            </div>
            <div class="controls__down">
              <img
                src="/assets/down-37e0b373.svg"
                alt="down arrow"
                id="arrow-down"
              />
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <a href="https://github.com/nmWolfe" target="_blank">
          <img
            src="/assets/github-ff354a1d.svg"
            alt="github link"
            class="footer__img"
          />
        </a>
      </footer>
    </div>
    
  </body>
</html>
